<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Captain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="login-page">
    <section class="container-fluid">
        <h2>You're invited!</h2>
        <div class="row">
            <div class="col-lg-5 col-md-6">
                <h3>Sign Up</h3>
                <form>
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <div class="custom-check">
                        <input type="checkbox" name="deals" id="deals">
                        <label for="deals"><span> <span></span> </span>Email me Travel Captain deals</label>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
            <div class="col-lg-2 hidden-xs hidden-sm hidden-md">
                <div class="vertical-line"></div>
            </div>
            <div class="col-lg-5 col-md-6">
                <h3>Login</h3>
                <form>
                    <input type="text" placeholder="Email Address">
                    <input type="password" placeholder="Password">
                    <div class="custom-check">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember"><span> <span></span> </span>Remember me</label>
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
        <p>Or <a href="#"><i class="fa fa-facebook-square"></i> Login with Facebook</a></p>
    </section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
